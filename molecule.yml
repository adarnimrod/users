---
ansible:
  verbose: vv
  playbook: tests/playbook.yml
  diff: True
  config_file: ../ansible.cfg

dependency:
  name: galaxy
  requirements_file: tests/requirements.yml

vagrant:
  providers:
  - name: virtualbox
    type: virtualbox
    options:
        cpus: 1
  platforms:
  - name: openbsd60
    box: fnichol/openbsd-6.0-i386
  - name: openbsd59
    box: fnichol/openbsd-5.9-i386
  - name: xenial
    box: ubuntu/xenial32
  - name: trusty
    box: ubuntu/trusty32
  - name: precise
    box: hashicorp/precise32
  - name: jessie
    box: debian/jessie32
  - name: wheezy
    box: debian/wheezy32
  instances:
  - name: users
    options:
        append_platform_to_hostname: yes
  raw_config_args:
  - 'vm.synced_folder ".", "/vagrant", disabled: true'
  - 'vbguest.auto_update = false if Vagrant.has_plugin?("vbguest")'
  - 'landrush.enabled = false if Vagrant.has_plugin?("landrush")'
  - 'landrush_ip.override = false if Vagrant.has_plugin?("landrush")'
  - |
      vm.provider "virtualbox" do |v|
        v.customize "pre-boot", ["modifyvm", :id, "--hwvirtex", "off"]
      end

docker:
  containers:
  - name: users-xenial
    image: ubuntu
    image_version: xenial
    command: /sbin/init
    privileged: True
    volume_mounts:
      - /sys/fs/cgroup:/sys/fs/cgroup
      - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket
    environment:
        DEBIAN_FRONTEND: noninteractive
        container: docker
  - name: users-trusty
    image: ubuntu-upstart
    image_version: trusty
    command: /sbin/init
    privileged: True
    environment:
        DEBIAN_FRONTEND: noninteractive
        container: docker
  - name: users-precise
    image: ubuntu
    image_version: precise
    environment:
        DEBIAN_FRONTEND: noninteractive
        container: docker
  - name: users-jessie
    image: debian
    image_version: jessie
    command: /sbin/init
    privileged: True
    volume_mounts:
      - /sys/fs/cgroup:/sys/fs/cgroup
      - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket
    environment:
        DEBIAN_FRONTEND: noninteractive
        container: docker
  - name: users-wheezy
    image: debian
    image_version: wheezy
    environment:
        DEBIAN_FRONTEND: noninteractive
        container: docker
