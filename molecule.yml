---
ansible:
  verbose: vv
  playbook: tests/playbook.yml
  diff: True
  config_file: ../ansible.cfg

dependency:
  name: galaxy
  requirements_file: tests/requirements.yml

vagrant:
  providers:
  - name: virtualbox
    type: virtualbox
  platforms:
  - name: openbsd
    box: kaorimatz/openbsd-6.0-amd64
  - name: xenial
    box: ubuntu/xenial64
  - name: trusty
    box: ubuntu/trusty64
  - name: jessie
    box: debian/jessie64
  instances:
  - name: users
    options:
        append_platform_to_hostname: yes
  raw_config_args:
  - 'vm.synced_folder ".", "/vagrant", disabled: true'
  - 'vbguest.auto_update = false'
  - 'landrush.enabled = false'
  - 'landrush_ip.override = false'

docker:
  containers:
  - name: users-xenial
    image: ubuntu
    image_version: xenial
    command: /sbin/init
    privileged: True
    volume_mounts:
      - /sys/fs/cgroup:/sys/fs/cgroup
      - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket
    environment:
        DEBIAN_FRONTEND: noninteractive
        container: docker
  - name: users-trusty
    image: ubuntu-upstart
    image_version: trusty
    command: /sbin/init
    privileged: True
    environment:
        DEBIAN_FRONTEND: noninteractive
        container: docker
  - name: users-jessie
    image: debian
    image_version: jessie
    command: /sbin/init
    privileged: True
    volume_mounts:
      - /sys/fs/cgroup:/sys/fs/cgroup
      - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket
    environment:
        DEBIAN_FRONTEND: noninteractive
        container: docker
